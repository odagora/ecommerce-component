<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02 - E-Commerce Component || Advent of JavaScript</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>

  <div class="wrapper">
    <div class="panel">
      <h1>To Go Menu</h1>
      <!-- Content to be filled dynamically-->
      <ul class="menu"></ul>
    </div>

    <div class="panel cart">
      <h1>Your Cart</h1>
      <p class="empty">Your cart is empty.</p>

      <!-- Content to be filled dynamically-->
      <ul class="cart-summary"></ul>

      <div class="totals">
        <div class="line-item">
          <div class="label">Subtotal:</div>
          <div class="amount price subtotal"></div>
        </div>
        <div class="line-item">
          <div class="label">Tax:</div>
          <div class="amount price tax"></div>
        </div>
        <div class="line-item total">
          <div class="label">Total:</div>
          <div class="amount price total"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/index.js" type="module"></script>
</body>

</html>
