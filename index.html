<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 - E-Commerce Component || Advent of JavaScript</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="panel">
        <h1>To Go Menu</h1>
        <!-- Content to be filled dynamically-->
        <ul class="menu" data-testid="menu"></ul>
      </div>
      <div class="panel cart" data-testid="cart">
        <h1>Your Cart</h1>
        <p class="empty" data-testid="empty-cart-message">
          Your cart is empty.
        </p>

        <!-- Content to be filled dynamically-->
        <ul class="cart-summary" data-testid="cart-summary"></ul>

        <!-- Content to be filled dynamically-->
        <div class="totals" data-testid="totals"></div>
      </div>
    </div>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
